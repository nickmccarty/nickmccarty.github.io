        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container" style="padding-top: 50px;">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" id = "Contact">Contact Form</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-dark">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Contact Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7 form-group">
                        <form id="contactForm" action="https://formspree.io/f/mrgjpyap" method="POST">
                            <!-- Name input-->
                            <div class="form-row">
                                <label for="name">
                                    Name:
                                    <input class="form-control mt-2" id="name" name="name" type="text" placeholder="Enter your name..." />
                                </label>
                            </div>
                            <br>
                            <!-- Email input-->
                            <div class="form-row">
                                <label for="email">
                                    Email:
                                    <input class="form-control mt-2" id="email" name="_replyto" type="email" placeholder="Enter your email..." />
                                </label>
                            </div>
                            <br>
                            <!-- Message input-->
                            <div class="form-row">
                                <label for="message">
                                    Message:
                                    <textarea class="form-control mt-2" id="message" name="message" type="text" placeholder="Enter your message..."></textarea>
                                </label>
                            </div>
                            <br>
                            <!-- your other form fields go here -->
                            <button class="btn btn-primary" type="submit">Send</button>
                            <br>
                            <br>
                            <br>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
